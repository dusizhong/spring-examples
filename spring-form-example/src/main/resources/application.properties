
# server settings
server.port = 9004
#server.context-path = /v1

# database settings
spring.datasource.url = jdbc:mysql://localhost:3306/spring_examples_db?useUnicode=true&characterEncoding=UTF-8&useSSL=no
spring.datasource.username =  root
spring.datasource.password =
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql = true

spring.http.multipart.maxFileSize = 1MB
spring.http.multipart.maxRequestSize = 2MB

